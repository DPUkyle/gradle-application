plugins {
    id 'java'
    id 'application'
}

repositories {
    jcenter()
}

dependencies {
    implementation gradleApi()
    implementation 'com.beust:jcommander:1.71'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

wrapper {
    gradleVersion '5.2.1'
}

// Define the main class for the application
mainClassName = 'com.kylemoore.App'

